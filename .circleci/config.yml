version: 2
jobs:
  publish-staging:
    working_directory: ~/app
    docker:
      - image: circleci/node:8
    steps:
      - checkout

      - restore_cache:
          key: npm-v1-{{ checksum "package-lock.json" }}-{{ arch }}

      - restore_cache:
          key: node-v1-{{ checksum "package.json" }}-{{ arch }}

      - run:
          name: Update npm
          command: sudo npm i -g npm

      - run:
          name: Install expo globally
          command: sudo npm i -g exp

      - run:
          name: Install dependencies
          command: npm ci

      - save_cache:
          key: npm-v1-{{ checksum "package-lock.json" }}-{{ arch }}
          paths:
            - ~/.npm

      - save_cache:
          key: node-v1-{{ checksum "package.json" }}-{{ arch }}
          paths:
            - node_modules

      - run:
          name: Login to expo
          command: |
            exp login -u kset -p $EXP_KSET_PASSWORD

      - run: cp .env.ci .env
      - run: echo "SENTRY_AUTH_TOKEN=${SENTRY_AUTH_TOKEN}" >> .env
      - run: echo "JOBFAIR_URL=${JOBFAIR_STAGING_URL}" >> .env
      - run: echo "SLACK_HOOK_URL=${SLACK_HOOK_URL}" >> .env
      - run:
          name: Publish code files to expo server
          command: |
            npx run publish staging
  publish-production:
    working_directory: ~/app
    docker:
      - image: circleci/node:8
    steps:
      - checkout

      - restore_cache:
          key: npm-v1-{{ checksum "package-lock.json" }}-{{ arch }}

      - restore_cache:
          key: node-v1-{{ checksum "package.json" }}-{{ arch }}

      - run:
          name: Update npm
          command: sudo npm i -g npm

      - run:
          name: Install expo globally
          command: sudo npm i -g exp

      - run:
          name: Install dependencies
          command: npm ci

      - save_cache:
          key: npm-v1-{{ checksum "package-lock.json" }}-{{ arch }}
          paths:
            - ~/.npm

      - save_cache:
          key: node-v1-{{ checksum "package.json" }}-{{ arch }}
          paths:
            - node_modules

      - run:
          name: Login to expo
          command: |
            exp login -u kset -p $EXP_KSET_PASSWORD

      - run: cp .env.ci .env
      - run: echo "SENTRY_AUTH_TOKEN=${SENTRY_AUTH_TOKEN}" >> .env
      - run: echo "JOBFAIR_URL=${JOBFAIR_PRODUCTION_URL}" >> .env
      - run: echo "SLACK_HOOK_URL=${SLACK_HOOK_URL}" >> .env
      - run:
          name: Publish code files to expo server
          command: |
            npx run publish default
workflows:
  version: 2
  exp-react-native:
    jobs:
      - publish-staging
          filters:
            branches:
              only:
                - master
      - publish-production
          filters:
            branches:
              only:
                - production
